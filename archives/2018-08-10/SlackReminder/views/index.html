<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <link href="https://cdn.rawgit.com/tabler/tabler/dev/dist/assets/css/tabler.css" rel="stylesheet" />
  <title>SlackReminder scenario</title>
  <script>
    window['BEARER_CONFIG'] = {
      integrationHost: 'https://int.staging.bearer.sh/'
    }
  </script>
  <script src="/build/slack-reminder.js"></script>
</head>

<body>
  <div class="page">
    <div class="page-main">
      <div class="header py-4">
        <div class="container">
          <div class="d-flex">
            <a class="header-brand" href="#">
              <img src="https://app.bearer.sh/static/media/logo.5b35e2ab.svg" class="header-brand-img" alt="Bearer Logo">
            </a>
            <div class="d-flex order-lg-2 ml-auto">
            </div>
          </div>
        </div>
      </div>
      <div class="my-3 my-md-5">
        <div class="container">
          <div class="page-header">
            <h1 class="page-title">Setup component</h1>
          </div>
          <div class="card">
            <div class="card-body">
              <slack-reminder-setup>
              </slack-reminder-setup>

              <hr />
              <slack-reminder-setup-display>
              </slack-reminder-setup-display>
            </div>
          </div>
          <div class="page-header">
            <h1 class="page-title">Action component</h1>
          </div>
          <div class="card">
            <div class="card-body">
              <h3 class="page-title">Remind me</h3>
              <slack-reminder setup-id="c5d4f400-93ed-11e8-9112-5f8b595861d4" text="Remind me ⏰" what="Eat bananas 🍌" when="in 1 min"
                who="me"></slack-reminder>
              <hr />
              <h3 class="page-title">Remind someone</h3>
              <slack-reminder setup-id="c5d4f400-93ed-11e8-9112-5f8b595861d4" text="Remind someone 👨‍💻" what="Eat bananas 🍌" when="in 1 min"></slack-reminder>
              <hr />
              <h3 class="page-title">Remind something</h3>
              <slack-reminder setup-id="c5d4f400-93ed-11e8-9112-5f8b595861d4" text="Remind me something ✅" when="in 1 min" who="me"></slack-reminder>
              <hr />
              <h3 class="page-title">Remind sometime</h3>
              <slack-reminder setup-id="c5d4f400-93ed-11e8-9112-5f8b595861d4" text="Remind me sometime 🗓" what="Eat bananas 🍌" who="me"></slack-reminder>
              <hr />
              <h3 class="page-title">Remind something to someone sometime</h3>
              <slack-reminder setup-id="c5d4f400-93ed-11e8-9112-5f8b595861d4" text="Remind"></slack-reminder>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>

</html>
